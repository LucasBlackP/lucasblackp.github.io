<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
    .success-page {
        max-width: 300px;
        display: block;
        margin: 0 auto;
        text-align: center;
        position: relative;
        top: 50%;
        transform: perspective(1px) translateY(50%)
    }

    .success-page img {
        max-width: 62px;
        display: block;
        margin: 0 auto;
    }

    .btn-view-orders {
        display: block;
        border: 1px solid #47c7c5;
        width: 100px;
        margin: 0 auto;
        margin-top: 45px;
        padding: 10px;
        color: #fff;
        background-color: #47c7c5;
        text-decoration: none;
        margin-bottom: 20px;
    }

    h2 {
        color: #47c7c5;
        margin-top: 25px;
    }

    a {
        text-decoration: none;
    }
    </style>
<script>
function getRandomNumber(min,max) {
    return Math.floor( Math.random() * ( 1 + min - max ) ) + max;
}
function showOrders() {
    var number = getRandomNumber(10000,50000)
    JSReceiver.showOrders(number);
}

function showShopping() {
    JSReceiver.showShopping();
}
</script></head>


<body>
    <div class="success-page">
        <img src="./lucasblackp.io_files/green-checkmark.png" class="center" alt="">
        <h2>Payment Successful !</h2>
        <p>We are delighted to inform you that we received your payments</p>
        <a href="https://lucasblackp.github.io/#" class="btn-view-orders" onclick="showOrders()">View Orders</a>
        <a href="https://lucasblackp.github.io/#" onclick="showShopping()">Continue Shopping</a>
    </div>
    



</body></html>
